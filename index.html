<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Register Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="step1">
      <h1>Register</h1>
      <form
        id="form1"
        onsubmit="return false"
        onkeydown="return event.key != 'Enter';"
      >
        <label>Name</label>
        <input
          type="text"
          id="nome"
          placeholder="enter your name"
          minlength="3"
          maxlength="30"
          required
          autofocus
          autocomplete="off"
        />
        <label>Email</label>
        <input
          type="email"
          id="email"
          placeholder="example@gmail.com"
          autocomplete="off"
          required
        />
      </form>
      <button type="submit" id="btn1" form="form1">Continue</button>
    </section>
    <section id="step2">
      <h1>Which topics you are interested in?</h1>
      <ul>
        <li>
          <label><input type="checkbox" id="SD" />Software Development</label>
        </li>
        <li>
          <label><input type="checkbox" id="UX" />User Experience</label>
        </li>
        <li>
          <label><input type="checkbox" id="GD" />Graphic Design</label>
        </li>
      </ul>
      <button type="submit" id="btn2">Continue</button>
    </section>
    <section id="step3">
      <h1>Summary</h1>
      <p>Name: <span id="nomeOutput"></span></p>
      <p>Email: <span id="emailOutput"></span></p>
      <p>Topics:</p>
      <ul id="list"></ul>
      <button type="submit" id="btn3">Confirm</button>
    </section>
    <section id="counter">
      <p>Step <span id="actualStep">1</span> of 3.</p>
      <div id="s1" class="step stepComplete"></div>
      <div id="s2" class="step"></div>
      <div id="s3" class="step"></div>
    </section>
    <footer>
      <p>
        Desenvolvido por
        <a href="https://github.com/nyckaique/" target="_blank"
          >Nycollas Kaique</a
        >
      </p>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
